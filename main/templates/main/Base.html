<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>

    <!-- Meta Tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- SEO -->
    <meta name="description" content="150 words">
    <meta name="author" content="uipasta">
    <meta name="url" content="http://www.yourdomainname.com">
    <meta name="copyright" content="company name">
    <meta name="robots" content="index,follow">


    <title>TommyBlog</title>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{%static 'main/images/favicon/favicon.ico'  %}">
    <link rel="apple-touch-icon" sizes="144x144" type="image/x-icon" href="{% static 'main/images/favicon/apple-touch-icon.png' %}">

    <!-- All CSS Plugins -->
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/plugin.css' %}">

    <!-- Main CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'article/css/style.css' %}">

    <!-- Google Web Fonts  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700">

      {% block css %}{% endblock %}

    <!-- HTML5 shiv and Respond.js support IE8 or Older for HTML5 elements and media queries -->
    <!--[if lt IE 9]>
	   <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	   <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

 <body>

	 <!-- Preloader Start -->
     <div class="preloader">
	   <div class="rounder"></div>
      </div>
      <!-- Preloader End -->

    <div id="main">
        <div class="container">
            <div class="row">
              {% include 'main/LeftSidebar.html' %}
                <div class="col-md-9">
                {% block content %}
                {% endblock %}
                {% include 'main/footer.html' %}
                </div>
            </div>
         </div>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Back to Top Start -->
    <a href="#" class="scroll-to-top"><i class="fa fa-long-arrow-up"></i></a>
    <!-- Back to Top End -->

    <!-- DeleteConfirm -->
     <script src="{% static 'main/js/deleteConfirm.js' %}"></script>
     <script  src="{% static 'main/js/clock.js' %}"></script>

    <!-- All Javascript Plugins  -->
    <script type="text/javascript" src="{% static 'main/js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'main/js/plugin.js' %}"></script>

    <!-- Main Javascript File  -->
    <script type="text/javascript" src="{% static 'main/js/scripts.js' %}"></script>
{% block script %}{% endblock %}

   </body>
 </html>
